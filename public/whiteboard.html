  <style>
    .player {
      z-index: 2;
      float: left;
      width: 50px;
      height: 50px;
      background: white;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px/50px;
      border: solid 5px blue;
      text-align: center;
      line-height: 50px;
      cursor: -moz-grab;
      cursor: -webkit-grab;
      cursor: grab;
    }

    .player.defense {
      border: double 5px red;
    }

    .ball {
      float: left;
      width: 40px;
      height: 40px;
      -moz-border-radius: 40px;
      -webkit-border-radius: 40px;
      border-radius: 40px/40px;
      border: solid 3px black;
      background: yellow;
      cursor: -moz-grab;
      cursor: -webkit-grab;
      cursor: grab;
    }

    .goal {
      position: relative;
      width: 225px;
      height: 50px;
      background: white;
      border: dotted 2px black;
      margin: 0 auto;
    }

    .pool {
      height: 450px;
      margin: 10px;
      width: 950px;
      background: aqua;
      border: solid 5px black;
    }

    #canvas-wrap {
      position: relative;
      width: 950px;
      height: 450px
    }

    #canvas-wrap canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0
    }

    .formation {
      display: inline;
    }
  </style>
